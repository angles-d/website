                <h1>Get in touch!</h1>
            </div>
            <div class="col-6">
                <form id="fcf-form-id" class="fcf-form-class" method="post" action="contact-form-process.php">
                    <label for="Name" class="fcf-label">Name:</label>
                    <div class="fcf-input-group">
                        <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                    </div>
                    <div class="fcf-form-group">
                        <label for="Email" class="fcf-label">Email address</label>
                        <div class="fcf-input-group">
                            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                        </div>
                        <div class="fcf-form-group">
                            <label for="Message" class="fcf-label">Message</label>
                            <div class="fcf-input-group">
                                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="fcf-form-group">
                            <button type="submit" class="readmore"
                                class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

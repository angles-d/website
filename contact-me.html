<body>
    <div class="container">
        <!-- .sticky-top for scrolling navbar -->
        <div class="mt-3 row"></div>
        <div class="mt-5 row align-items-center">
            <div class="col-6 offset-6 text-start text-lg-end  justify-content-end nav-bar  d-flex">

            </div>

        <div class="mt-5 mb-5 row"></div>
        <div class="row">
            <div class="col-3 offset-1">
                <h1>Get in touch!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-8 offset-5">
                <form id="fcf-form-id"  method="post" action="contact-form-process.php">
                    <div class="row mb-1">
                        <div class="col-4 mr-1">
                            <label for="First Name" >First Name</label>
                            <div class="fcf-input-group">
                                <input type="text" id="first-name" name="first-name" class="fcf-form-control" required>
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <label for="Last Name">Last Name</label>
                            <div class="fcf-input-group">
                                <input type="text" id="last-ame" name="last-name" class="fcf-form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-8 fcf-form-group">
                            <label for="Email">Email address</label>
                            <div class="fcf-input-group mb-3 pr-5">
                                <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-9 fcf-form-group mb-4">
                            <label for="Message">Message</label>
                            <div class="fcf-input-group">
                                <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
                                    required></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="fcf-form-group">
                        <button type="submit"
                            class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block readmore">Send</button>
                    </div>
                 </form>
            </div>
        </div>
    </div>
